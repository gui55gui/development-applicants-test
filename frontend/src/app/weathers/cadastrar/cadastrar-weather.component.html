<form #formWeather="ngForm">
    <div class="card card-default">
        <h5 class="card-header">Cadastrar Clima</h5>
        <div class="card-body">
            <div class="row form-group">
                <div class="col-md-4">
                    <label for="cityName">Cidade:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="cityName"
                        name="cityName"
                        [(ngModel)]="weather.city.name">
                </div>
                <div class="col-md-4">
                    <label for="cityName">Latitude:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="lat"
                        name="lat"
                        [(ngModel)]="weather.coords.lat">
                </div>
                <div class="col-md-4">
                    <label for="cityName">Longitude:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="lon"
                        name="lon"
                        [(ngModel)]="weather.coords.lon">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="observation">Observação:</label>
                    <textarea class="form-control" id="observation" name="observation" [(ngModel)]="weather.observation"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input
                type="submit"
                class="btn btn-info"
                (click)="getLocation()"
                value="Buscar localização atual">
            <input
                type="submit"
                class="btn btn-success"
                (click)="cadastrar()"
                value="Cadastrar">
            <button type="button" [routerLink]="['/weathers']" class="btn btn-light">
                <span class="fa fa-arrow-left" aria-hidden="true"></span> Voltar
            </button>
        </div>
    </div>
</form>
